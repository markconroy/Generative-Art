<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Generative Art by Mark Conroy</title>
</head>

<body>
  <header class="landmark landmark--header">
    <h1>Generative Art</h1>
    <p>Created by <a href="http://mark.ie">Mark Conroy</a></p>
  </header>

  <main>
    <div class="controls">
      <div class="control control--amount control--text">
        <label for="color-amount">Choose maximum amount of blocks</label>
        <input type="number" name="color-amount" id="color-amount" value="15">
      </div>
      <div class="control control--base-color control--checkbox">
        <input type="checkbox" name="color-custom" id="color-custom">
        <label for="color-custom">Choose base colour</label>
      </div>
      <div class="control control--color-range control--range" hidden>
        <div class="color"></div>
        <label for="color-picker-range">Choose colour</label>
        <input type="range" name="color-picker-range" id="color-picker-range" min="1" max="360" value="180">
      </div>
      <div class="control control--create control--button">
        <input type="button" value="Create Art" id="create-art">
      </div>
      <div class="control control--save control--button">
        <input type="button" value="Save Art" id="save-art">
      </div>
    </div>
    <div class="ga">
      <svg xmlns="http://www.w3.org/2000/svg" class="canvas"></svg>
    </div>
  </main>

  <footer class="landmark landmark--footer">
    <div class="layout-contained padding-horizontal">
      <ul>
        <li>Created by <a href="https://mark.ie">Mark Conroy</a>.</li>
        <li>Follow me on <a href="https://twitter.com/markconroy">Twitter</a></li>
        <li>View the source code on <a href="https://github.com/markconroy/generative-art">GitHub</a>.
        </li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
